<div class="modal-header">
  <h4 class="modal-title">Add {{ food.name | title }} to {{ pantry.name | title }}</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="amount">Amount</label>
    <input id="amount" class="form-control" type="number" ng-model="amount">
  </div>
  <div class="form-group">
    <label for="unit-of-measure">Unit of Measure</label>
    <select id="unit-of-measure"
            class="form-control"
            ng-options="unitOfMeasure.description for unitOfMeasure in unitsOfMeasure"
            ng-model="unitOfMeasure"></select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
