<div class="modal-header">
  <h4 class="modal-title">Remove {{ food.name | title }} from {{ pantry.name | title }}</h4>
</div>
<div class="modal-body">
  Are you sure you want to remove {{ food.name | title }} from {{ pantry.name | title }}?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
