<div class="panel panel-success">
  <div class="panel-heading">
    <h4 class="panel-title">Recipe Detail</h4>
  </div>
  <div class="panel-body">
    <h3>{{ recipe.name | title }}</h3>
  </div>
  <div class="panel-body" ng-if="recipe.description">
    <p ng-bind-html="recipe.description"></p>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Ingredients <span class="badge badge-success pull-right" ng-bind="totalFoods"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ingredient in recipeIngredients">
      <td>{{ ingredient }}</td>
    </tr>
    </tbody>
  </table>
  <div class="panel-body" ng-if="recipe.instructions">
    <p ng-bind-html="recipe.instructions"></p>
  </div>
</div>
