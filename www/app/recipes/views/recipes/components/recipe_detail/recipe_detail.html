<div class="panel panel-success">
  <div class="panel-heading">
    <h4 class="panel-title">Recipe Detail</h4>
  </div>
  <div class="panel-body">
    <h3>{{ selectedRecipe.name | title }}</h3>
  </div>
  <div class="panel-body" ng-if="selectedRecipe.description">
    <p ng-bind-html="selectedRecipe.description"></p>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Ingredients <span class="badge badge-success pull-right" ng-bind="totalFoods"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="food in selectedRecipe._foods | orderBy: 'name'">
      <td>{{ food.name | title }}</td>
    </tr>
    </tbody>
  </table>
  <div class="panel-body" ng-if="selectedRecipe.instructions">
    <p ng-bind-html="selectedRecipe.instructions"></p>
  </div>
</div>
