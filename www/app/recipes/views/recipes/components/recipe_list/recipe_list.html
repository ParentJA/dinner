<div class="panel panel-success">
  <div class="panel-heading">
    <h4 class="panel-title">Recipe List <span class="badge pull-right" ng-bind="getTotalRecipes()"></span></h4>
  </div>
  <table class="table table-hover selectable-table">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-hide="hasRecipes()">
      <td class="text-center" colspan="5">No recipes</td>
    </tr>
    <tr ng-repeat="recipe in getRecipes() | orderBy: 'name'"
        ng-class="{active: isSelectedRecipe(recipe)}"
        ng-click="setSelectedRecipe(recipe)"
        ng-show="hasRecipes()">
      <td>{{ recipe.name | title }}</td>
    </tr>
    </tbody>
  </table>
</div>
