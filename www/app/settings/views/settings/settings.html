<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h4 class="panel-title">Settings</h4>
      </div>
      <div class="panel-body">
        <h4>Food Exclusions</h4>
        <div x-dynamic-list
             data-collection="getFoods()"
             data-elements="getFoodExclusions()"
             data-add-fn="addFoodExclusion(element)"
             data-remove-fn="removeFoodExclusion(element)"></div>
        <h4>Food Tag Exclusions</h4>
        <div x-dynamic-list
             data-collection="getTags()"
             data-elements="getFoodTagExclusions()"
             data-add-fn="addFoodTagExclusion(element)"
             data-remove-fn="removeFoodTagExclusion(element)"></div>
      </div>
    </div>
  </div>
</div>
