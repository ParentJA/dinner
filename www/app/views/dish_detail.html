<div class="panel panel-success">
  <div class="panel-heading">
    <h4 class="panel-title">Dish Detail</h4>
  </div>
  <div class="panel-body">
    <h3>{{ getSelectedDish().name | title }}</h3>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Ingredients <span class="badge badge-success pull-right" ng-bind="getTotalIngredients()"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ingredient in getSelectedDish()._ingredients | orderBy: 'name'">
      <td>{{ ingredient.name | title }}</td>
    </tr>
    </tbody>
  </table>
</div>
