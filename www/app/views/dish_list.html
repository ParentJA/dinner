<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Dish List</h4>
  </div>
  <table class="table table-hover selectable-table">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-hide="hasDishes()">
      <td class="text-center" colspan="5">No dishes</td>
    </tr>
    <tr ng-repeat="dish in getDishes() | orderBy: 'name'"
        ng-class="{active: isSelectedDish(dish)}"
        ng-click="setSelectedDish(dish)"
        ng-show="hasDishes()">
      <td>{{ dish.name | title }}</td>
    </tr>
    </tbody>
  </table>
</div>
